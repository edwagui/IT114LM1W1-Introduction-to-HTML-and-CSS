<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action = "/submit_form" method = "post">

        <!-- TODO 2.2: Add a first name text field -->
        <ul>
            <li>
                <label for = "givenName">First Name: </label>
                <input type = "text" id = "givenName" name = "firstName"/>
            </li>
        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
            <li>
                <label for = "surname">Last Name: </label>
                <input type = "text" id = "surname" name = "lastName" required = "true"/>
            </li>

        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
            <li>
                <label for ="email_info">Email: </label>
                <input type = "email" id = "email_info" name = "email_info" readonly = "true"/>
            </li>

        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
            <li>
                <label for ="address">Address: </label>
                <input type = "text" id = "address" name = "address" disabled = "true"/>
            </li>

        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
            <li>
                <label for = "yearLvl">Year Level: </label>
                <select id = "yearLvl" name = "year">
                    <option selected = "true" disabled  ="true">Select an option</option>
                    <option value = 1>1</option>
                    <option value = 2>2</option>
                    <option value = 3>3</option>
                    <option value = 4>4</option>
                </select>
            </li>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
            <li>
                <p>Prefered Learning Mode: </p>
                <input type = "radio" id = "asynch" name = "modality" value = "asynch"/>
                <label for = "asynch">Asynchronous</label>
                <input type = "radio" id = "online" name = "modality" value = "synch"/>
                <label for = "online">Synchronous</label>
                <input type = "radio" id = "f2f" name = "modality" value = "flux"/>
                <label for = "f2f">FLUX</label>
            </li>

        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
            <li>
                <p>Which courses have you taken?</p>
                <div>
                    <input type = "checkbox" id = "it101" name = "progBasic" value = "it101"/>
                    <label for = "it101">IT101-1: Computer Programming Concepts 1</label>
                </div>
                <div>
                    <input type = "checkbox" id = "cs110p" name = "ui_ux" value = "cs110p"/>
                    <label for = "cs110p">CS110P: Introduction to HCI and UI/UX</label>
                </div>
                <div>
                    <input type = "checkbox" id = "it133" name = "technopren" value = "it133"/>
                    <label for = "it133">IT133: Technopreneurship</label>
                </div>
                <div>
                    <input type = "checkbox" id = "it133" name = "technopren" value = "it133"/>
                    <label for = "it133">IT133: Technopreneurship</label>
                </div>
            </li>
       
        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
            <li>
                <p>Cactus or Shark?</p>
                <textarea cols = "50" rows = "4" placeholder = "Do you prefer to become a cactus or a shark?"></textarea>
            </li>
        </ul>
        <!-- TODO 2.10: Add a submit button -->
        <input type = "submit" value = "Submit"/>
    </form>

</body>

</html>
